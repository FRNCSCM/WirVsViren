<!DOCTYPE html>
<html lang="en">
{% load accounts_tags %}
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h2>Please log in</h2>
<p>

    <form action="{% url 'login' %}" method="post" >
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">Log In</input>
    </form>

    <p>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>

</p>
</body>
</html>
